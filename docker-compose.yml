# ==============================================================================
# Legal RAG System - Local Development
# Usage: docker compose up
# ==============================================================================

services:
  # PostgreSQL 17 with pgvector
  db:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER: legalrag
      POSTGRES_PASSWORD: legalrag_dev
      POSTGRES_DB: legalrag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legalrag"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_URL=postgresql://legalrag:legalrag_dev@db:5432/legalrag
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

volumes:
  pgdata:
